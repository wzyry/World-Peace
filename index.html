<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Peace - 区块链全球共识网络</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Tailwind Config to match original design -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#050b14',
                            light: '#1a2332',
                            blue: '#00f2ea',
                            purple: '#b026ff',
                            gold: '#ffd700',
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                        tech: ['"Orbitron"', 'sans-serif'],
                        data: ['"Rajdhani"', 'monospace'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'cyber-grid': "url('data:image/svg+xml,%3Csvg width=\"40\" height=\"40\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cpath d=\"M0 0h40v40H0z\" fill=\"none\"/%3E%3Cpath d=\"M0 40h40V0H0v40zM1 1h38v38H1V1z\" fill=\"rgba(0, 242, 234, 0.03)\"/%3E%3C/svg%3E')",
                    },
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'marquee': 'marquee 20s linear infinite',
                        'scan': 'scan 2s linear infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(0, 242, 234, 0.5)' },
                            '50%': { opacity: .5, boxShadow: '0 0 10px rgba(0, 242, 234, 0.2)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'marquee': {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' }
                        },
                        'scan': {
                            '0%': { top: '0%' },
                            '100%': { top: '100%' }
                        }
                    }
                }
            }
        }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "aos": "https://esm.sh/aos@^2.3.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-300 antialiased selection:bg-cyber-blue selection:text-cyber-dark bg-[#050b14] overflow-x-hidden">

</body>
</html>
